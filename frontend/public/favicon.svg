<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect x="20" y="15" width="60" height="70" rx="8" fill="url(#cardGradient)" />
  <rect x="22" y="17" width="56" height="66" rx="6" fill="#1e293b" opacity="0.9" />
  
  <!-- Spade symbol -->
  <g transform="translate(50, 45)">
    <path d="M 0,-15 C -8,-15 -15,-8 -15,0 C -15,8 -8,12 -5,15 L -5,18 L 5,18 L 5,15 C 8,12 15,8 15,0 C 15,-8 8,-15 0,-15 Z" 
          fill="#8b5cf6" />
  </g>
  
  <!-- Letter A -->
  <text x="30" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a78bfa">A</text>
  <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a78bfa">A</text>
  
  <!-- Lock symbol (for FHE) -->
  <g transform="translate(75, 25) scale(0.5)">
    <rect x="-8" y="2" width="16" height="12" rx="2" fill="#10b981" />
    <path d="M -5,-5 L -5,2 L 5,2 L 5,-5 C 5,-8 3,-10 0,-10 C -3,-10 -5,-8 -5,-5 Z" 
          fill="none" stroke="#10b981" stroke-width="2" />
  </g>
</svg>

